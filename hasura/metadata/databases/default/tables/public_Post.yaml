table:
  name: Post
  schema: public
object_relationships:
  - name: Category
    using:
      foreign_key_constraint_on: categoryId
  - name: User
    using:
      foreign_key_constraint_on: authorId
array_relationships:
  - name: PostTags
    using:
      foreign_key_constraint_on:
        column: postId
        table:
          name: PostTag
          schema: public
